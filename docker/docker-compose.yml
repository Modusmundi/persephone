version: "3.8"

services:
  authtest:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8443:8443"
    volumes:
      - authtest-data:/home/authtest/.authtest
      - ./certs:/app/certs:ro
    environment:
      - AUTHTEST_DB_KEY=${AUTHTEST_DB_KEY:-}
      - AUTHTEST_CONFIG_DIR=/home/authtest/.authtest
      - FLASK_ENV=${FLASK_ENV:-production}
    restart: unless-stopped

volumes:
  authtest-data:
