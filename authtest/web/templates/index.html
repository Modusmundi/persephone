{% extends "base.html" %}

{% block title %}Dashboard - AuthTest{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Dashboard</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- SAML Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-2">SAML Tests</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-4">Test SAML authentication flows</p>
        <a href="/saml" class="text-blue-500 hover:text-blue-600">Get Started &rarr;</a>
    </div>

    <!-- OIDC Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-2">OIDC Tests</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-4">Test OpenID Connect flows</p>
        <a href="/oidc" class="text-blue-500 hover:text-blue-600">Get Started &rarr;</a>
    </div>

    <!-- Configuration Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-2">Configuration</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-4">Manage IdPs and settings</p>
        <a href="/config" class="text-blue-500 hover:text-blue-600">Configure &rarr;</a>
    </div>
</div>
{% endblock %}
